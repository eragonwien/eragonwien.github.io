<div class="jumbotron-fluid bg-dark py-5">
    <div class="container text-white">
        <h1 class="display-4">Contact me</h1>        
        <p>nguyennhoangson@gmail.com</p>
    </div>
</div>

<div class="container mt-5">
    <form class="contact-form" ng-show="cc.submiting">
        <small class="form-text text-muted" id="contact-fullname-help">I would like to know who am I speaking with</small>
        <div class="row">
            <div class="col-12 col-sm-6 form-group">
                <small class="form-text text-muted" id="contact-firstname-help">First Name*</small>                                             
                <input type="text" class="form-control" id="contact-firstname" 
                    ng-model="cc.contact.firstname" aria-describedby="contact-firstname-help" required> 
            </div>

            <div class="col-12 col-sm-6 form-group">
                <small class="form-text text-muted" id="contact-lastname-help">Last Name*</small>                                                    
                <input type="text" class="form-control" id="contact-lastname" 
                    ng-model="cc.contact.lastname" aria-describedby="contact-lastname-help" required> 
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 form-group">
                <label for="contact-email">Email Address *</label>
                <input type="email" class="form-control" id="contact-email" 
                    ng-model="cc.contact.email" aria-describedby="contact-email-help" required>  
                <small class="error text-muted">{{cc.contact.email.$error.email}}</small>
                <small class="error text-muted">{{cc.contact.email.$error.required}}</small>
            </div>
            <div class="col-12 form-group">
                <label for="contact-comment">Your Message</label>
                <small class="form-text text-muted" id="contact-comment-help">Send a message to my inbox</small>                                
                <textarea class="form-control" name="contact-comment" id="contact-comment" 
                    ng-model="cc.contact.comment" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark rounded" 
            ng-click="cc.sendContact(cc.contact)">Submit
        </button>
        <small class="text-muted" id="submit-help">* Required</small>
    </form>

    <div class="contact-submitted text-center d-flex justify-content-center p-5" ng-show="cc.success">
        <div class="align-self-center"> 
            <h1><i class="far fa-check-circle"></i> GREAT</h1>
            <p>I will contact you as soon as possible. </p>
            <a class="btn btn-outline-dark rounded" ng-click="cc.close()" href="#"><i class="fas fa-arrow-left"></i> BACK</a>
        </div>
    </div>
</div>

<div ng-include="'footer.html'"></div>
